<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy_Lovers</title>
    <link rel="stylesheet" href="puppystyles.css">
</head>
<body>
    
    <header id="myPuppy" class="myPuppy bgDarkB">
    <h1>Puppy Lovers Page</h1>
    </header>
       
       
       <section>
        <div id="Banner">
        <img src="images/banner-puppies.jpg" alt="">
        </div>
       </section>

       <section class="puppies_section">
         <div class="puppyBasket"> 
        <div class="puppy1">
            <img src="images/puppy-1.jpg" alt="">
        </div>
        <div class="missingpuppy">
            <div class="missingwrapper">
                <div>Puppy Missing Here!!!</div>
            </div>
        </div>
        <div class="puppy2">
            <img src="images/puppy-2.jpg" alt="">
        </div>
        </div>
       </section>

       <section class="additionalpuppies">
        <h2>More Puppies</h2>
        <div class="puppyBasket">
            
            <div class="morewrapper">
                <div class="verpuppy">
                    <img src="images/puppy-3.jpg" alt="">
                </div>
                <div class="verpuppy2">
                    <img src="images/puppy-4.jpg" alt="">
                </div>
            </div>
        </div>
       </section>

      
      
       <footer class="bgDarkB">
        <h2>Developed by: Yordanos.T
        </h2>

       </footer>
</body>
</html>
